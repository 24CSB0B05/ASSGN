<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Disney Movie List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://hips.hearstapps.com/hmg-prod/images/kids-movies-disney-plus-1581448680.jpg?crop=1.00xw:1.00xh;0,0&resize=640:*');
            background-size: cover;
            color:rgb(4, 24, 68);
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgb(245, 197, 226,0.8);
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 70%;
            border: 2px solid blue;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color:rgb(86, 86, 238);
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin: 5px 0;
            cursor: pointer;
        }
        li:hover {
            background-color: rgb(137, 148, 243);
        }
        #clearListButton {
            background-color: #dc3545;
            margin-top: 10px;
        }
        #clearListButton:hover {
            background-color: #c82333;
        }
        #movieCount {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disney Movie List</h1>
<br>
        <p>To infinity,and beyond ❤️!– Toy Story</p>
<br>
<p>Enter movie names</p>
<br>
        <input type="text" id="movieInput" placeholder="Enter a movie name" />
        <button id="addMovieButton">Add Movie of your choice</button>
        <ul id="movieList"></ul>
        <button id="clearListButton">Delete all</button>
        <p id="movieCount">Total Number of Movies: 0</p>
    </div>
<script>
        movieInput = document.getElementById('movieInput');
        addMovieButton = document.getElementById('addMovieButton');
        movieList = document.getElementById('movieList');
        clearListButton = document.getElementById('clearListButton');
         movieCount = document.getElementById('movieCount');
        let movies = [];

        function updateMovieList() {
            movieList.innerHTML = '';
            movies.forEach((movie, index) => {
                const li = document.createElement('li');
                li.textContent = movie;
                li.addEventListener('click', () => removeMovie(index));
                movieList.appendChild(li);
            });
            movieCount.textContent = `Total Movies: ${movies.length}`;
        }

        function addMovie() {
            const movieName = movieInput.value.trim();
            if (movieName === '') return;
            movies.push(movieName);
            movieInput.value = '';
            updateMovieList();
        }

        function removeMovie(index) {
            movies.splice(index, 1);
            updateMovieList();
        }

        function clearList() {
            movies = [];
            updateMovieList();
        }

        addMovieButton.addEventListener('click', addMovie);
        clearListButton.addEventListener('click', clearList);
        movieInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addMovie();
        });
    </script>
</body>
</html>
