<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Requirement Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: #f4f4f4;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        select, button {
            padding: 12px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        select {
            width: 200px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Check Visa Requirement</h2>
        <select id="country">
            <option value="">Select a country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
        </select>
        <br>
        <button onclick="checkVisa()">Check Visa</button>
        <p id="result"></p>
    </div>

    <script>
        function checkVisa() {
            let country = document.getElementById("country").value;
            let message = "";

            switch (country) {
                case "USA":
                    message = "Visa required for most applicants.";
                    break;
                case "Canada":
                    message = "Visa required unless you have an eTA.";
                    break;
                case "India":
                    message = "Visa required before travel.";
                    break;
                case "UK":
                    message = "Visa depends on the duration of stay.";
                    break;
                case "Australia":
                    message = "eVisa available for eligible travelers.";
                    break;
                default:
                    message = "Please select a country.";
            }
            
            document.getElementById("result").innerText = message;
        }
    </script>
</body>
</html>
