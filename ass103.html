<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Application</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 50px;
            background: #f8f9fa;
            color: #333;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        input, select, button {
            padding: 10px;
            margin: 8px 0;
            font-size: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: calc(100% - 22px);
            display: block;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            border: none;
        }
        button:hover {
            background: #218838;
        }
        #result {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
    <script>
        function validateForm() {
            let name = document.forms["visaForm"]["name"].value;
            let passport = document.forms["visaForm"]["passport"].value;
            let country = document.forms["visaForm"]["country"].value;
            let result = document.getElementById("result");

            if (name.trim() === "" || passport.trim() === "" || country === "") {
                result.innerHTML = "⚠️ All fields are required!";
                result.style.color = "#dc3545";
                return false;
            }
            if (passport.length < 8 || passport.length > 10) {
                result.innerHTML = "⚠️ Invalid passport number!";
                result.style.color = "#dc3545";
                return false;
            }
            result.innerHTML = "✅ Visa application submitted successfully!";
            result.style.color = "#28a745";
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Visa Application</h2>
        <form name="visaForm" onsubmit="return validateForm()">
            <input type="text" name="name" placeholder="Enter your full name">
            <input type="text" name="passport" placeholder="Passport number (8-10 characters)">
            <select name="country">
                <option value="">Select a country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="India">India</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
            </select>
            <button type="submit">Apply for Visa</button>
        </form>
        <p id="result"></p>
    </div>
</body>
</html>
